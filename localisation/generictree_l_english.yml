  #Communism
  GEN_gocommunist:0 "Workers of the World!"
  GEN_gocommunist_desc:0 "Throughout all of the instability only one thing is clear: capitalism and democracy have failed us all! The world has seen what happens to the non-believers and capitalists. It's time for the world to know the glory of communism and to overthrow the working class! Workers of the world, unite!"
