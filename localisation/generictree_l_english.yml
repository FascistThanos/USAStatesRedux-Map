  #Fascism
  GEN_gofascist:0 "Fellow [Root.GetAdjective]s!"
  GEN_gofascist_desc:0 "While there is plenty of instability around us, we can take this opportunity to guide our people into a new light. An age will come where the [ROOT.GetAdjective] people will rule our sphere of influence and create living room for our people. Let us cast out those who opressed us before, and walk into a new age of our domination."
