l_english:
  stateflavor.1.t:0 "The 1938 New England Hurricane"
  stateflavor.1.d:0 "On September 21, the 1938 New England Hurricane classified as a Category 5 Hurricane swept through Long Island, and Connecticut and ruined many roads, injured and killed many people. The cost of damage is unknown but expected to be in the millions."
  stateflavor.1.a:0 "Make efforts to help the citizens that were affected!"


  #Operation Flavor
  stateoperationflavor.1.t:0 "State Arms Depot Attacked!"
  stateoperationflavor.1.d:0 "Sometime last night, a state armory was attacked and the bandits made off with government weapons. It's unknown who they're affiliated with or what they want but this could be the sign of more turbulent times coming in the near future. Whatever it means, the government has promised to bring the perpetrators to justice and restore peace in our country."
  stateoperationflavor.1.a:0 "Could this be the start of something worse?"
