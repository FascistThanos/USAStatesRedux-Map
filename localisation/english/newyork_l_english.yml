 newyork.8.t:0 "Operation: Tri-Tip"
 newyork.8.d:0 "We have received orders from Washington ordering us to take control over the island of Bermuda. This will ensure a better reach in the Atlantic."
 newyork.8.a:0 "It will be done"
 newyork.9.t:0 "Operation: Paradise Lost"
 newyork.9.d:0 "With the successful taking of Bermuda, High Command has given us the order to invade the Bahamas to give a better position in the Caribbean."
 newyork.9.a:0 "We're already preparing."
 newyork.10.t:0 "Operation: Fifty-One"
 newyork.10.d:0 "High Command needs us to take control over Puerto Rico, it is more of a symbolic move than anything, but it could still prove useful."
 newyork.10.a:0 "Orders are orders."
 newyork.11.t:0 "Operation: Sweetener"
 newyork.11.d:0 "Washington has reached out to inform us that we are to take Hispaniola effective immediately."
 newyork.11.a:0 "We're ready."
 newyork.12.t:0 "Operation: Lion's Mane"
 newyork.12.d:0 "D.C. has given us orders to take the islands South of Cuba in order to gain a better position for the inevitable invasion of the chromium mines."
 newyork.12.a:0 "Cuba is practically ours."
 newyork.13.t:0 "Operation: Smokeless"
 newyork.13.d:0 "The order is being given, we are to take Cuba and secure it for the military. Our island hopping has been leading up to this one."
 newyork.13.a:0 "Cuba will be ours."
 newyork.14.t:0 "Operation: Safe Passage"
 newyork.14.d:0 "With the annexation of Cuba complete, Washington sees only one more necessity for Atlantic domination. The Panama Canal."
 newyork.14.a:0 "We'll get that canal!"
 newyork.15.t:0 "Atlantic Command Secure"
 newyork.15.d:0 "Atlantic Command has contacted us, informing that their control over the government has been solidified. They are ready to bring back some sort of order to this great nation."
 newyork.15.a:0 "Good, we will need the Atlantic's Navy"
 nynengland.1.t:0 "Panic To The West"
 nynengland.1.d:0 "New York has been getting far more militaristic and it seems that we may be next on their expansion plan. Despite tensions in the region with the other New England states, it may be in all of our best interests to work together until that threat is gone."
 nynengland.1.a:0 "Banding together is the only choice we have!"
 nynengland.1.b:0 "Going our own way is clearly for the best, we'll hold them off."
 nynengland.2.t:0 "A Temporary Truce"
 nynengland.2.d:0 "With the rise of New York to the east and their military coup, all intelligence seems to be pointing their gun our way. Massachusetts has proposed a joint defensive pact designed to keep them away, or take them out if it comes to it."
 nynengland.2.a:0 "They might just be right about this one..."
 nynengland.2.b:0 "We will have no part in all that."
