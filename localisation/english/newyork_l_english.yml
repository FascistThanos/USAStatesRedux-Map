 cnewyork.21.t:0 "New York's Coup Attempt"
 cnewyork.21.d:0 "It seems that New York's meddling has reached us. They have given us an ultimatum: peacefully transition our government into one underneath their "protection", or they will do it themselves. We may have a chance fighting it, but many, many lives may be lost in that process."
 cnewyork.21.a:0 "We will fight this scourge!"
 cnewyork.21.b:0 "The lives of our people matter most."
 
 
 
 

 
 
 
 
 
 
 
 
