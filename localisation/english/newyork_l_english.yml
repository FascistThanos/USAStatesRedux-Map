l_english:
 #Focus
 NYN_subjectofcommunism:0 "On The Subject Of Communism"
 NYN_subjectofcommunism_desc:0 "It seems that a communist movement being lead by the leader of the communist party, Earl Browder, is gaining a large amount of traction with the people of Long Island. Such a densely populated area could be a lot of trouble if the issue isn't dealt with."
 NYN_bringmindstogether:0 "Bring Naval And Governmental Minds Together"
 NYN_bringmindstogether_desc:0 "Since the collapse of the United States, many naval commanders have flocked back to New York. Maybe they have a solution for the current situation."
 NYN_swayruralareas:0 "Sway The Rural Areas"
 NYN_swayruralareas_desc:0 "In order to counter this sweeping revolt in Long Island, we need to ensure that the more rural areas, home to farmlands and miners, do no feel the same. We will develop rural areas to ensure that a large amount of the workforce feels taken care of."
 NYN_protectatlanticnavy:0 "Protect Atlantic Navy"
 NYN_protectatlanticnavy_desc:0 "With the issues in Long Island, it seems only right that we build back up naval infrastructure in case we have to fall back. This will ensure that our ships can still operate in the area."
 NYN_defenseofhudsonvalley:0 "Defense Of Hudson Valley"
 NYN_defenseofhudsonvalley_desc:0 "Sending troops into such a densely populated area will cause many to become angry and potentially move to the Communists' side. If we build defenses in White Plains however, we could stand against potential gains if it comes to fighting."
 NYN_anticommunistsentiment:0 "Espouse Anti-Communist Sentiment"
 NYN_anticommunistsentiment_desc:0 "As it seems that Earl Browder and his band of rebels do not with to negotiate, we need to garner support from whatever population will listen."
 NYN_troopstobronx:0 "Send Troops To The Bronx"
 NYN_troopstobronx_desc:0 "We cannot let the Communists gain any sort of foothold off the island. It may anger some civilians, but we need to establish a pre-emptive garrison in the Bronx."
 NYN_convinceoutercities:0 "Convince The Outer Cities"
 NYN_convinceoutercities_desc:0 "By working with cities outside of Long Island, we can ensure that if an insurrection does occur, we can maintain an industrial presence through the ordeal."
 NYN_expeditemarines:0 "Expedite Marines"
 NYN_expeditemarines_desc:0 "With the issues of this uprising coming from Long Island, it only seems right that in case of escalation, we ready troops to take it back from the shore."
 NYN_presstheattack:0 "Press The Attack"
 NYN_presstheattack_desc:0 "The Revolt has officially began, and it is imperative that this does not drag on too long. We must not let them dig into the island, or else we risk this conflict becoming a permanent stain."
 NYN_fundconstructioncompanies:0 "Fund Construction Companies"
 NYN_fundconstructioncompanies_desc:0 "If we want to continue our rapid growth, we need to keep construction companies in business, and make them official partners."
 NYN_fundmilitarycontractors:0 "Fund Military Contractors"
 NYN_fundmilitarycontractors_desc:0 "With conflict seeming to be on the horizon, we can aid our economy by leaning into our defense budget."
 NYN_expertindustrialists:0 "Expert Industrialists"
 NYN_expertindustrialists_desc:0 "By continuing to add to our industrial sector, we can ensure the steady growth of our country."
 NYN_stateintelligenceoffice:0 "The State Intelligence Office"
 NYN_stateintelligenceoffice_desc:0 "In order to ensure that we know the movements of those rebels, as well as for security's sake after this conflict, an official intelligence department must be put together."
 NYN_anetworkofpeople:0 "A Network Of People"
 NYN_anetworkofpeople_desc:0 "By focusing our efforts on making contacts with those behind enemy lines, we'll have a better idea of what is going on."
 NYN_crackingdown:0 "Cracking Down"
 NYN_crackingdown_desc:0 "In order to protect our ideals, we must ensure that those who wish to destroy them do not have a way to influence our politics."
 NYN_informationiskey:0 "Information Is Key"
 NYN_informationiskey_desc:0 "With the investments made to bolster our intelligence agency, we should be more than set up for international affairs."
 NYN_reassureremainingworkers:0 "Reassure Remaining Workers"
 NYN_reassureremainingworkers_desc:0 "If we are to keep the trust of the people, we need to make sure that the loyal workers we do have do not turn to the Communists' side."
 NYN_conscriptsuspects:0 "Conscript Suspects"
 NYN_conscriptsuspects_desc:0 "In order to quell any more potential uprisings, the best course of action is to conscript those at risk of turning before they do."
 NYN_counteropposition:0 "Counter Opposition"
 NYN_counteropposition_desc:0 "Ensuring that traces of communism within the country are wiped out is the only thing that can keep us stable now."
 NYN_armoredgiant:0 "An Armored Giant"
 NYN_armoredgiant_desc:0 "If we want to ensure the safety of our ideals, we need to invest into modernizing our military. We have the steel, now we need to forge it into armor."
 NYN_leverageatlantic:0 "Leverage The Atlantic"
 NYN_leverageatlantic_desc:0 "In order to ensure our safety, we should leverage the naval advantage that we have and work on new ship designs."
 NYN_surplusofsteel:0 "Surplus Of Steel"
 NYN_surplusofsteel_desc:0 "In order to further our military advancements, it is in our best interest to fund the growth of more steel mills."
 NYN_shieldofthepeople:0 "A Shield Of The People"
 NYN_shieldofthepeople_desc:0 "In order to defend our lands, our military will be trained in holding key points, and not giving an inch."
 NYN_swordofthestate:0 "A Sword Of The State"
 NYN_swordofthestate_desc:0 "Our troops must be trained to counter any threats to our society quickly and efficiently, otherwise our fall is certain."
 NYN_definedmilitary:0 "A Defined Military"
 NYN_definedmilitary_desc:0 "With our military unified under a common goal, we should have no issues training the troops we need and becoming a beacon on the East coast."
 NYN_riseofgreatestnavy:0 "The Rise Of The Greatest Navy"
 NYN_riseofgreatestnavy_desc:0 "With the power of the Navy secure, we can ensure a more direct approach to fulfill our goals without civilian action getting in the way."
 NYN_pushoutadmirals:0 "Push Out The Admirals"
 NYN_pushoutadmirals_desc:0 "While respected officers within the Navy, the Government is a whole other matter, and we are for the people."
 NYN_unifiedgovernment:0 "A Unififed Government"
 NYN_unifiedgovernment_desc:0 "The Navy has been put in their place, and we can now begin to move forward as a country."
 NYN_constructioninvestments:0 "Construction Investments"
 NYN_constructioninvestments_desc:0 "An investment into the construction sector is badly needed if we wish to stay relevant."
 NYN_researchstaffing:0 "Research Staffing"
 NYN_researchstaffing_desc:0 "By bringing in more brilliant minds, we can be sure that New York can stay ahead of the curve with our innovations."
 NYN_moretestinggrounds:0 "More Testing Grounds"
 NYN_moretestinggrounds_desc:0 "Battles will be fought, and if we hope to come out on top, we must have the greatest weaponry this side of the Mississippi."
 NYN_empirestateinnovations:0 "Empire State Innovations"
 NYN_empirestateinnovations_desc:0 "With a collective push in our society for an appreciation of the sciences, we will be at the forefront of technological might."
 NYN_geniussociety:0 "A Genius Society"
 NYN_geniussociety_desc:0 "Our investments are proving fruitful, we are seeing vast improvements to our nation through the power of intellectual prestige."
 NYN_pinnacleofintelligence:0 " The Pinnacle Of Intelligence"
 NYN_pinnacleofintelligence_desc:0 "We have shown that our state is a shining beacon, now we cement it as the brightest of all."
 NYN_infrastructureforthoseinneed:0 "Infrastructure For Those In Need"
 NYN_infrastructureforthoseinneed_desc:0 "By working closer with construction companies, we can ensure that the more rural areas can be connected closer into our railway network."
 NYN_migrationoflostsouls:0 "A Migration Of Lost Souls"
 NYN_migrationoflostsouls_desc:0 "Many people are leaving their corrupt homelands for the beacon of democracy that we are. We need to continue this effort to unite our people behind a common cause"
 NYN_coalitionforthefree:0 "A Coalition For The Free"
 NYN_coalitionforthefree_desc:0 "It is time that we look abroad for allies. We cannot hope to stand as a beacon for the free if we do not have backing."
 NYN_machinesofwar:0 "Machines Of War"
 NYN_machinesofwar_desc:0 "If we utilize our steel reserves to create new tank designs, we can protect our troops while pressuring the enemy."
 NYN_standardizedmedics:0 "Standardized Medics"
 NYN_standardizedmedics_desc:0 "If we train more field medics, we can assign some to every division to keep as many of our boys alive as possible"
 NYN_soldiersabroad:0 "Soldiers Abroad"
 NYN_soldiersabroad_desc:0 "Conflicts seems to be erupting in the area, and in order to ensure that liberty does not collapse completely, we will send aid to those in need."
 NYN_firearmsfactories:0 "Firearms Factories"
 NYN_firearmsfactories_desc:0 "By subsidizing more firearms companies, we can create competition to develop better rifles for our men."
 NYN_moraleboosting:0 "Morale Boosting"
 NYN_moraleboosting_desc:0 "By utilizing our victories over the communists and the potential coup, we can increase the rates at which people are wanting to join the army."
 NYN_diginourheels:0 "Dig In Our Heels"
 NYN_diginourheels_desc:0 "Our troops are to be trained in the art of entrenchment. We will not budge when faced with our foes."
 NYN_envoytotrenton:0 "An Envoy To Trenton"
 NYN_envoytotrenton_desc:0 "New Jersey would be a fantastic ally to have, they have a great position for us to utilize in case Pennsylvania tries to be aggressive in the region."
 NYN_liberationofnewark:0 "The Liberation Of Newark"
 NYN_liberationofnewark_desc:0 "It seems that New Jersey has come under the control of a totalitarian government. It is our duty to liberate the people and bring back free elections."
 NYN_rallyingcry:0 "A Rallying Cry"
 NYN_rallyingcry_desc:0 "With the introduction of the Federation, many are signing up to join our cause to keep democracy stable. Liberty for all!"
 NYN_invitelabrador:0 "Invite Labrador"
 NYN_invitelabrador_desc:0 "If we wish to protect democracy to the North, it is imperative that we make allies in the former Canadian lands. Labrador would make an excellent addition."
 NYN_liberationoflabrador:0 "The Liberation Of Labrador"
 NYN_liberationoflabrador_desc:0 "If we want to be secure on our Northern border, we must liberate those Canadian provinces that have strayed from the path of Liberty."
 NYN_inviteontario:0 "Invite Ontario"
 NYN_inviteontario_desc:0 "If we wish to protect democracy to the North, it is imperative that we make allies in the former Canadian lands. Ontario would make an excellent addition."
 NYN_liberationofottowa:0 "The Liberation Of Ottowa"
 NYN_liberationofottowa_desc:0 "If we want to be secure on our Northern border, we must liberate those Canadian provinces that have strayed from the path of Liberty."
 NYN_invitequebec:0 "Invite Quebec"
 NYN_invitequebec_desc:0 "If we wish to protect democracy to the North, it is imperative that we make allies in the former Canadian lands. Quebec would make an excellent addition."
 NYN_liberationofmontreal:0 "The Liberation Of Montreal"
 NYN_liberationofmontreal_desc:0 "If we want to be secure on our Northern border, we must liberate those Canadian provinces that have strayed from the path of Liberty."
 NYN_canadianvolunteers:0 "Canadian Volunteers"
 NYN_canadianvolunteers_desc:0 "With the inclusion of the Canadian territories, the military is reporting record breaking numbers of volunteers for the military."
 NYN_lettertophilly:0 "A Letter To Philly"
 NYN_lettertophilly_desc:0 "If we are able to secure an alliance with Pennsylvania, that would ensure a force of Liberty that no one would trifle with."
 NYN_liberationofphiladelphia:0 "The Battle Of Philadelphia"
 NYN_liberationofphiladelphia_desc:0 "Pennsylvania has fallen to corrupt hands, as the bastion of Liberty, it is our duty to liberate those poor souls."
 NYN_rallythenation:0 "Rally The Nation"
 NYN_rallythenation_desc:0 "With power seized from the bureaucrats, it is time to legitimize our control over the government."
 NYN_biggergunsinitiative:0 "Bigger Guns Initiative"
 NYN_biggergunsinitiative_desc:0 "If our vessels are to be the strongest in the Atlantic, we need to take the time to look into new technologies to take our rightful place."
 NYN_modernizeourcruisers:0 " Modernize Our Cruisers"
 NYN_modernizeourcruisers_desc:0 "Cruisers are the backbone of any good Navy. We need to make sure ours are top of the line."
 NYN_batteringramatsea:0 "A Battering Ram At Sea"
 NYN_batteringramatsea_desc:0 "Power is shown through whoever has the biggest cannons. We will invest to make sure it's us."
 NYN_counterpirates:0 "Counter Pirates"
 NYN_counterpirates_desc:0 "Supply lines need to stay protected. It is imperative that we shut down any convoy raiding in our waters."
 NYN_sharksinthewater:0 "Sharks In The Water"
 NYN_sharksinthewater_desc:0 "If we truly wish to best our enemies, cutting off their resources is one of the best ways we can."
 NYN_firststeptoasecuresea:0 "The First Step To A Secure Sea"
 NYN_firststeptoasecuresea_desc:0 "With our control over the state solidified, we can begin to secure our place on the coast, starting with our Southern neighbor."
 NYN_enforcefederalwill:0 "Enforce The Will Of The Federal Government"
 NYN_enforcefederalwill_desc:0 "We will stay true to our orders. New York is secure and we will wait for further instruction."
 NYN_beginintegrationofnewjersey:0 "Begin The Integration Of New Jersey"
 NYN_beginintegrationofnewjersey_desc:0 "While we wait for orders from above, it is imperative that we gain full control over New Jersey."
 NYN_tritip:0 "Operation: Tri-Tip"
 NYN_tritip_desc:0 "High Command is sending us a message."
 NYN_paradiselost:0 "Operation: Paradise Lost"
 NYN_paradiselost_desc:0 "High Command is sending us more orders."
 NYN_fiftyone:0 "Operation: Fifty One"
 NYN_fiftyone_desc:0 "The brass has new orders for us."
 NYN_sweetener:0 "Operation: Sweetener"
 NYN_sweetener_desc:0 "We're receiving word that orders are being given, and this time, it's a big one."
 NYN_lionsmane:0 "Operation: Lion's Mane"
 NYN_lionsmane_desc:0 "Washington is sending us another set of orders."
 NYN_smokeless:0 "Operation: Smokeless"
 NYN_smokeless_desc:0 "Washington has sent us a massive file, these are the orders we've been waiting for."
 NYN_safepassage:0 "Operation: Safe Passage"
 NYN_safepassage_desc:0 "High Command seems to have one last major order for us."
 NYN_trueatlanticcommand:0 "The True Atlantic Command"
 NYN_trueatlanticcommand_desc:0 "With our orders complete, we can ensure that our government stays strong and America never falls again."
 NYN_dissolutionofthecouncil:0 "Dissolution Of The Council"
 NYN_dissolutionofthecouncil_desc:0 "With the Federal Government being but a shadow of its former self, there is no reason to listen to their demands. We can set our own path."
 NYN_ensuremarinereadiness:0 "Ensure Marine Readiness"
 NYN_ensuremarinereadiness_desc:0 "The Marines are our greatest tool, we must have them ready for whatever comes to threaten us."
 NYN_longislandvessels:0 "Long Island Vessels"
 NYN_longislandvessels_desc:0 "By continuing to increase our dockyard's output, we will ensure that any ships tragically lost can be replaced."
 NYN_anoppressivefleet:0 "An Oppressive Fleet"
 NYN_anoppressivefleet_desc:0 "If we want to ensure that our Marines can get the job done, our ships need to be there to support them."
 NYN_commitmenttoprowess:0 "Commitment To Prowess"
 NYN_commitmenttoprowess_desc:0 "We will drill a sense of pride into the people of our Navy. We are kings, and the Atlantic is our Empire."
 NYN_inclusionofnewark:0 "Inclusion Of Newark"
 NYN_inclusionofnewark_desc:0 "New Jersey's annexation was controversial, but if the people who live there see us as the better option than being alone, they might just integrate well."
 NYN_conscriptioneffort:0 "Conscription Effort"
 NYN_conscriptioneffort_desc:0 "If we aim to control the seas, we need able bodies to fight for that domination. It is time we bring in more men."
 NYN_battleofnewengland:0 "The Battle Of New England"
 NYN_battleofnewengland_desc:0 "It is time that we strike at the vestigial limb that was once New England. They have gathered together to oppose us, but we will have hegemony."
 NYN_integrationofnewfoundland:0 "Integration Of Newfoundland"
 NYN_integrationofnewfoundland_desc:0 "With the annexation of New England, it is time we integrate Canadian states along the coast."
 NYN_integrationofprinceedwardsisland:0 "Integration Of Prince Edward's Island"
 NYN_integrationofprinceedwardsisland_desc:0 "With the annexation of New England, it is time we integrate Canadian states along the coast."
 NYN_integrationofnewbrunswick:0 "Integration Of New Brunswick"
 NYN_integrationofnewbrunswick_desc:0 "With the annexation of New England, it is time we integrate Canadian states along the coast."
 NYN_integrationofnovascotia:0 "Integration Of Nova Scotia"
 NYN_integrationofnovascotia_desc:0 "With the annexation of New England, it is time we integrate Canadian states along the coast."
 NYN_seizureofstlawrence:0 "The Seizure Of The St. Lawrence"
 NYN_seizureofstlawrence_desc:0 "Quebec will never willingly hand over control of that vital river, so we must seize it into our rightful hands."
 NYN_bringnewenglandintothefold:0 "Bring New England Into The Fold"
 NYN_bringnewenglandintothefold_desc:0 "With our wars in the region complete, we can now work on assimilating the people of New England into our society."
 NYN_consolidatecanadianlands:0 "Consolidate Canadian Lands"
 NYN_consolidatecanadianlands_desc:0 " With the lands that were not once a part of the United States now secure, we can begin to make progress on integrating the people into our society."
 NYN_proclaimtheempire:0 "Proclaim The Empire"
 NYN_proclaimtheempire_desc:0 "With our lands firmly under our control, we can establish a new age in the region, one where Naval power, is the only power."
 NYN_rallylongisland:0 "Rally The People Of Long Island"
 NYN_rallylongisland_desc:0 "The people must know that this fight is for their freedom and equality, and that they must fight if they want to be free."
 NYN_spreadttherevolutiontothemainland:0 "Spread The Revolution To The Mainland"
 NYN_spreadttherevolutiontothemainland_desc:0 "The workers outside of Long Island must also be shown that they have a choice. If we can convince the workers of Hudson Valley and The Catskills to rise up with us, it would give us a major foothold when the revolution begins."
 NYN_consolidatenyc:0 "Consolidate Control Over New York City"
 NYN_consolidatenyc_desc:0 "The revolution will be won by the people, and to gain such people, we need to hold more protests and show that the revolution will not be stopped."
 NYN_seizureofweapons:0 "Seizure Of Weapons"
 NYN_seizureofweapons_desc:0 "If we truly want to be ready for our revolution, our volunteers must be armed. There are multiple military armories that we need to take as soon as possible."
 NYN_defenseoflongisland:0 "Prepare The Defense Of Long Island"
 NYN_defenseoflongisland_desc:0 "With our revolution about to ignite, we must fortify the island from the corporatist evil. We will not take a step back."
 NYN_holdingonforthepeople:0 "Holding On For The People"
 NYN_holdingonforthepeople_desc:0 "With the revolution in action, it is vital that we do not lose our footing."
 NYN_everymanarevolutionary:0 "Every Man A Revolutionary"
 NYN_everymanarevolutionary_desc:0 "If we are hoping to win this war, we need as many men fighting this war as possible. Freedom is earned, not given."
 NYN_streamlinearmycommand:0 "Sreamline Army Command"
 NYN_streamlinearmycommand_desc:0 "Our men are willing to fight, but scattered. We need to establish the chain of command and enforce it properly."
 NYN_newmilitarydesigns:0 "New Military Designs"
 NYN_newmilitarydesigns_desc:0 "If we ever hope to truly protect our ideals, we will need proper arms."
 NYN_continuethefight:0 "Continue The Fight"
 NYN_continuethefight_desc:0 "With our place in this world cemented, we cannot drop our guard. There are many oppressors who would love to see us fall."
 NYN_anarmyofthepeople:0 "An Army Of The People"
 NYN_anarmyofthepeople_desc:0 "Millions of people live in our largest cities, those people are willing to fight for the revolution, and we will give them the chance to do so."
 NYN_motorizationforthemasses:0 "Motorization For The Masses"
 NYN_motorizationforthemasses_desc:0 "If we want to ensure a strong army to defend our people and ideas, the only way forward is to protect our men and hit the enemies hard."
 NYN_therevolutionwillbemechanized:0 "The Revolution Will Be Mechanized"
 NYN_therevolutionwillbemechanized_desc:0 "With our commitment to motorization efforts, we need to streamline our production to ensure our men won't be left without their wheels."
 NYN_beginintelligenceprojects:0 "Begin Intelligence Projects"
 NYN_beginintelligenceprojects_desc:0 "If we want to keep our revolution stable, we need to know the plans of our enemies. It's about time we peer behind their curtains."
 NYN_thwartcounterrevolutionaries:0 "Thwart Counter-Revolutionaries"
 NYN_thwartcounterrevolutionaries_desc:0 "We need to root out those against the revolution at all cost. The flame will burn on!"
 NYN_propagandizethestruggle:0 "Propagandize The Struggle"
 NYN_propagandizethestruggle_desc:0 "The workers of New York need to be convinced that we are a lone fighter in this, and that we must be strong."
 NYN_expandtheibny:0 "Expand The IBNY"
 NYN_expandtheibny_desc:0 "Our espionage efforts need to be greater than they are. By investing further into our agency we'll know every move of our neighbors."
 NYN_constructionforthecause:0 "Construction For The Cause"
 NYN_constructionforthecause_desc:0 "Our ideals need to be protected, our emancipated workers need careers. The solution is arms factories with fair pay."
 NYN_securesupplylines:0 "Secure Supply Lines"
 NYN_securesupplylines_desc:0 "Staten Island, while small, is still home to many of our people, we need to be sure that we have the ability to supply those in need there."
 NYN_readyindustryforexpansion:0 "Ready Industry For Expansion"
 NYN_readyindustryforexpansion_desc:0 "If we ever hope to take back our land from our former oppressors, we must ensure we can grow what we currently hold."
 NYN_consolidatetheunions:0 "Consolidate The Unions Of New York"
 NYN_consolidatetheunions_desc:0 "With the state back in our control, we can now focus on spreading our ideals to factories across the nation."
 NYN_unionfundedresearch:0 "Union Funded Research"
 NYN_unionfundedresearch_desc:0 "By investing in research projects we can ensure that our technology will keep up with the rest of the world."
 NYN_socialistscientists:0 "Socialist Scientists"
 NYN_socialistscientists_desc:0 "With our funding for the sciences increasing, many researchers are coming from other countries to work for us."
 NYN_freedomfromthefoul:0 "Freedom From The Foul"
 NYN_freedomfromthefoul_desc:0 "We have broken the chains of workers across New York, the time to rebuild and solidify control is now."
 NYN_liberatenewjersey:0 "Liberate New Jersey"
 NYN_liberatenewjersey_desc:0 "In order to protect our most populous region, we need to establish more of a buffer zone between us and Pennsylvania. The most logical way of doing that is by annexing New Jersey."
 NYN_setsightsonpennsylvania:0 "Set Sights On Pennsylvania"
 NYN_setsightsonpennsylvania_desc:0 "Now that we have grown our forces and ensured that our people are free from the corruption of capitalism, it is time that we spread our movement elsewhere. The people of Philadelphia will be freed from their chains."
 NYN_redruckus:0 "A Red Ruckus In The Rust Belt"
 NYN_redruckus_desc:0 "With our industrial hubs secured from those who would wish to stop our revolution, it seems that now it is time to spread our ideals elsewhere, and what better place than the heart of American industry?"
 NYN_newarksfinest:0 "Newark's Finest"
 NYN_newarksfinest_desc:0 "If we want to incorporate New Jersey into our nation, the people must be assured that our way of life is better for them."
 NYN_unionofrevolutionarystates:0 "Union Of Revolutionary States"
 NYN_unionofrevolutionarystates_desc:0 "In order to solidify our presence, a formal treaty must be enacted between us and our future allies."
 NYN_theamishcompromise:0 "The Amish Compromise"
 NYN_theamishcompromise_desc:0 "Much of the religious and rural population of Pennsylvania doesn't seem content with our revolution. They are demanding that we leave them out of our ideals. Perhaps a compromise could be reached."
 NYN_preparetheuprisings:0 "Prepare The Uprisings"
 NYN_preparetheuprisings_desc:0 "Our allies seem ready to launch the revolutions in their homelands, when we give them the signal they will entrench in the major cities and hoist their flags!"
 NYN_consolidateourpartners:0 "Consolidate Our Partners"
 NYN_consolidateourpartners_desc:0 "In order to ensure that all in our allies are strong, we will begin reorganizing them to ensure that they will be oppressed no more."
 NYN_theroadtorecovery:0 "The Road To Recovery"
 NYN_theroadtorecovery_desc:0 "The Great Depression took a large toll on our nation, many of our trade partners pulled out and our businesses suffered. If we ever hope to get out of this economic mess, we need to take the time to sort out our issues."
 NYN_islandindustryinvestments:0 "Island Industry Investments"
 NYN_islandindustryinvestments_desc:0 "With the sheer density of civilians who have become destitute in our southern islands, we need to give them places to work."
 NYN_westernindustryfocus:0 "Western Industry Focus"
 NYN_westernindustryfocus_desc:0 "The cities in the west need to know that they have not been forgotten in this time of crisis, we will start restoring their livelihoods."
 NYN_upstatemilitarygoods:0 "Upstate Military Goods"
 NYN_upstatemilitarygoods_desc:0 "By supplying the good people of New York with jobs pertaining to military production, we can double dip with two of our issues."
 NYN_alleviatingdespair:0 "Alleviating Despair"
 NYN_alleviatingdespair_desc:0 "The investments made seem to be making a difference, we still have a long way to go in making sure our nation recovers."
 NYN_buildupnewyorkcity:0 "Build Up New York City"
 NYN_buildupnewyorkcity_desc:0 "By creating construction projects for people in our most densely populated city, we can help get our economy back on track."
 NYN_raisepublicspirits:0 "Raise Public Spirits"
 NYN_raisepublicspirits_desc:0 "By showcasing the progress that we've made to help or ailing economy, we can boost public morale and willingness to work with us on these economic projects."
 NYN_northernjobopportunities:0 "Northern Job Opportunities"
 NYN_northernjobopportunities_desc:0 "We need to focus on building jobs in the North of our state if we ever hope to get out of this mess."
 NYN_investinnewindustries:0 "Invest In New Industries"
 NYN_investinnewindustries_desc:0 "By attempting to stay on top of modernization, we can be sure our economy will strengthen."
 NYN_leverageconstructioncompanies:0 "Leverage Construction Companies"
 NYN_leverageconstructioncompanies_desc:0 "By negotiating contracts with large construction companies, we can keep giving them large projects to stimulate our economy."
 NYN_swayrailroadcompanies:0 "Sway Railroad Companies"
 NYN_swayrailroadcompanies_desc:0 "If we can gain more support from railroad barons, we can ensure transit for both our people and military needs."
 NYN_aneconomyhealing:0 "An Economy Healing"
 NYN_aneconomyhealing_desc:0 "With all of the efforts that we've been putting in, it seems that the economy is close to being what it once was."
 NYN_productsofrevolution:0 "Products Of Revolution"
 NYN_productsofrevolution_desc:0 "With the victory of the people, we can now pivot our industry into utilizing our empowered unions. We will ensure that a depression of that nature never happens again"
 NYN_theindustrialeast:0 "The Industrial East"
 NYN_theindustrialeast_desc:0 "Our economy has bounced back better than ever, our investments have paid off tenfold, and we are now able to become a superpower in North America"
 NYN_air:0 "Modernize Our Air Force"
