 #EVENTS
 newyork.1.t:0 "Aftermath Of The 1936 Election"
 newyork.1.d:0 "While the great dissolution of the United States has caused much strife and instability in all of the states, it seems that the people of New York have chosen to remain a strong democracy. On Long Island however, Earl Browder and the Communist Party USA have taken up arms against the government, with the rallying cry of a rigged election. They claim officials overseeing the ballots have tampered with the results for years. Word is that the party has been coercing workers to rise up against the state. It seems bloodshed is the only way to stop it at this point."
 newyork.1.a:0 "Workers of North America will be liberated, down with corrupt elections!"
 newyork.1.b:0 "The Empire state will not turn red!"
 newyork.2.t:0 "The Captain's Talks"
 newyork.2.d:0 "When the United States collapsed, many officers within the United States Navy came back to New York to work with some of the largest drydocks on the East Coast, as well as to establish a strong naval presence in New York. With the Communist Party gaining so much traction in New York City, many of these officers have come to the government offering solutions to quell their uprisings. Many of these solutions seem extreme however, and if the Navy gains too much of a foothold, we may just lose power to them. We're walking a very dangerous tightrope now."
 newyork.2.a:0 "Only time will tell if we can get through this ordeal."
 newyork.3.t:0 "New York Invites Us To The Federation"
 newyork.3.d:0 "The state of New York has come to us proposing an alliance in order to maintain democracy on the Eastern seaboard. This could very well be a good chance to bolster our defenses in these trying times."
 newyork.3.a:0 "This could be incredible for all of us."
 newyork.3.b:0 "We'll go our own way."
 newyork.31.t:0 "New Jersey Scorns Our Offer"
 newyork.31.d:0 "It seems that the government in New Jersey wishes for tyranny to rule on the east coast. We will have to bring them into our sphere by force."
 newyork.31.a:0 "A shame it had to be this way."
