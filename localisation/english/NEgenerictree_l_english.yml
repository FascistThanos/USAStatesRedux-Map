l_english:
 #Focus's
 NEG_ne_initiative:0 "The New England Initiative"
 NEG_ne_initiative_desc:0 "The time has come. For too long was this region kept in the dark, too weak to make a stand in the national and now suddenly international stage, with the Union dissolved. \n \nUnification is the only solution."
 NEG_ne_attack_1:0 "The First War of New England Unification"
 NEG_ne_attack_1_desc:0 ""
 NEG_ne_attack_2:0 "The Second War of New England Unification"
 NEG_ne_attack_2_desc:0 ""
 NEG_ne_adjust_war:0 "Adjust our Economy for War"
 NEG_ne_adjust_war_desc: "We must be able to put every ounce of our being into this initiative. Our only goal, maybe our last, is a totally unified New England, and to do that we must adjust our economy accordingly."
 NEG_ne_supress:0 "Suppression Efforts"
 NEG_ne_supress_desc:0 "For now we may be seen as [Root.GetAdjective] invaders, who unjustly occupy their former state. Soon they will be unified under the New England banner, but until then we must keep their rebellious instincts in check."
 NEG_ne_soldiers:0 "Expand the Army"
 NEG_ne_soldiers_desc:0 "Our first conquest may have gone well, but our foes are only growing stronger by the day. We must have enough troops to overwhelm and destroy our enemies."
 NEG_ne_equipt:0 "Request for Foreign Equiptment"
 NEG_ne_equipt_desc:0 ""
 NEG_ne_soldiers_1:0 "Enlist more Soldiers"
 NEG_ne_soldiers_1_desc:0 ""
 NEG_ne_planes:0 "Build more Planes"
 NEG_ne_planes_desc:0 "Planes are the key to winning warfare, and is something we are lacking in. With more planes in the air will certainly mean our victory on the ground.
 NEG_ne_adjust_eco:0 "Economic Benefits"
 NEG_ne_adjust_eco_desc:0 "There is a plus to expanding our borders; we increase our economy off of the back of our conquered territories. If we are to be the ones to form New England we must take advantage of this."
 NEG_ne_attack_3:0 "The Third War of New England Unification"
 NEG_ne_attack_3_desc:0 ""
 NEG_ne_attack_4:0 "The Fourth War of New England Unification"
 NEG_ne_attack_4_desc:0 ""
 NEG_ne_attack_5:0 "The Fifth War of New England Unification"
 NEG_ne_attack_5_desc:0 ""
 NEG_ne_revived:0 "New England Revived"
 NEG_ne_revived_desc:0 "Finally, it is done. New England, a nation that once thought impossible, that our nation could never have the power, the economy, the §4spirit§!, to conquer all of our enemies and form this treasured goal. But now, we have done it, and now we just have to announce it to the world. We must announce that we, [Root.GetName], have reformed \n §3New England!§!"
