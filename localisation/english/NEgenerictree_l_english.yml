 newengland.15.a:0 "Excellent"
 
 newengland.16.t:0 "Our Future"
 newengland.16.d:0 "We have come far. The Great Collapse for many was seen as the end of days, as a nation this small to many could never support itself without the backing of its former union. But we have proven them wrong. The governer of [From.Owner.GetName] today, in front of a massive, cheering crowd, announced his intententions to grow even farther and to reach new bounds never thought seen before in [From.Owner.GetName].\n\n'It may be difficult', he said, 'but if it will make the [From.Owner.GetName] great it is well worth it.'\n\nWhat path should [From.Owner.GetName] choose?" 
 newengland.16.a:0 "Embrace who we are"
 newengland.16.b:0 "The Vision of [From.Owner.GetNameDef] must be bigger..."
 
 newengland.17.t:0 "A Confrence in [Root.Capital.GetName]"
 newengland.17.d:0 "Delagates from around the country came together today to discuss changes to our national identity. Over the course of the meeting two proposals were brought up that gained the support of enough delagates.\n\nThe first plan, created by the Head of Public Services, emphasizes the importance of our scientific developement, expressing that we must stay ahead of the curve if we want to succeed.\n\nThe other, brought up by [From.Owner.GetLeader]'s right hand man, would encourage immigration and would focus on filling jobs and expanding the economy.\n\nWhich one should the Delagates choose?"
 newengland.17.a:0 "Side with the Head of Public Services"
 newengland.17.b:0 "Side with [From.Owner.GetLeader]'s man"
 
 newengland.18.t:0 "The Movement Against Fascism"
 newengland.18.d:0 "With signs of Fascist growth in parts of the nation, the current government has made moves to counter and supress it. This will cause issues with our rise to power, though we just have to win the support of the people and the whole structure will come toppling down, ready for us to take its place." 
 newengland.18.a:0 "A Major Setback"
 
 newengland.19.t:0 "Rallies a Massive Success!"
 newengland.19.d:0 "The 'Speeches of 10,000', as members of our party called it, was a massive success drawing well over 10,000 members. Overall, this is a great boost to our campaign."
 newengland.19.a:0 "Wonderful!"
 
 newengland.20.t:0 "Rallies a Success."
 newengland.20.d:0 "The 'Speeches of 10,000', as members of our party called it, was a success overall. While we only were able to hit that 10,000 marker a couple times, it is still a good sign that our rise to power is inevitable."
 newengland.20.a:0 "Hurrah"

 newengland.21.t:0 "Rallies descend into Violence"
 newengland.21.d:0 "During many of our rallies, police and supporters of our party collided, causing in numerous arrests and more than one rally being shut down. It is clear that the government strongly resists our growth, but we will keep pushing."
 newengland.21.a:0 "Damn"

 newengland.22.t:0 "A Meeting In [Root.Capital.GetName]"
 newengland.22.d:0 "In a small building in downtown [Root.Capital.GetName], members of the [Root.GetNameDef] communist party gathered to discuss a unique opportunity. Word came of a weakened government, of a nation ready to split apart because of a single event: The Great Collapse. All across the former United States new nations would depose of their governers, and push for something better. These members knew this, and wanted to act. With the central government in chaos, the possibility for a communist takeover is possible, to some even certain. But others push back, saying that the people wouldn't support such a coup.\n\nWhat should the Communist Party do?"
 newengland.22.a:0 "Take the first move; If there is a major chance for us to take control do it."
 newengland.22.b:0 "No need to be hasty."

 newengland.23.t:0 "Military Support"
 newengland.23.d:0 "The Military is willing to support our cause, but we must be willing to concide much for this. What will we concide?"
 newengland.23.a:0 "Payoffs to the Army will suffice"
 newengland.23.b:0 "Military Developement can be set aside for the time being"

 newengland.24.t:0 "The People's Support"
 newengland.24.d:0 "The People may be willing to support us if we give them something to support, but this move will cost us. What shall we do?"
 newengland.24.a:0 "Support the common worker"
 newengland.24.b:0 "Political Support shall suffice"

 #News
 newengland_news.1.t:0 "Communists Coup [From.Owner.GetName]!"
 newengland_news.1.d:0 "A Shocking Turn of Events, just earlier today members of the [From.Owner.GetName] Communist Party stormed the Government and assumed direct control of the new nation. With the current government already in shambles, there was little resistance to these insurgents, who sweeped over what little defense there was easily.\n\nThe Question now, how will this sudden shift in governance reflect on the people? Popular support for the communists in [Root.GetNameDef] is low, and it will only seem that support will only drop unless the new government can get the ball moving.\n\nNo matter the case, this is yet another case of a turbulent change in an already turbulent region."
 newengland_news.1.a:0 "Interesting"
 newengland_news.1.b:0 "Ok, now what?"
 
 newengland_news.2.t:0 "The New England Initiative has begun!"
 newengland_news.2.d:0 "Today, in front of thousands of cheering supporters, [From.Owner.GetLeader] announced a new idea: New England. A fictional nation, previously described as just a mere region where these "New England" states were. But with the Union dissolved, this formerly radical idea has become mainstream, with people all across the land calling for one thing: the Reunification of New England.\n\nThe leaders of these new nations heard, but were hesitant to act due to the chaos of the Great Collapse. But with this announcement, there is no doubt that others will follow, and the reunification of New England is upon us."
 newengland_news.2.a:0 "A region, soon to be reunited"
 newengland_news.2.b:0 "Get ready for War"
 
 
