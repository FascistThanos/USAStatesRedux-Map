 #Events
 newengland.1.t:0 "Investment a Success!"
 newengland.1.d:0 "The investment has resulted in a success for both parties, and both sides viewed this as a great collaboration between our two nations."
 newengland.1.a:0 "Wonderful"
 
 newengland.25.t:0 "Investment a Failure."
 newengland.25.d:0 "Diplomats were turned away, with the possible investment being turned down as not worth their time."
 newengland.25.a:0 "Shame"
 
 newengland.3.t:0 "[From.Owner.GetName] Wishes to Collaborate on an Economic Project"
 newengland.3.d:0 "Diplomats and external contracters have come to us today from the nearby nation of [From.Owner.GetName]. They come with a proposal: A collaboration between them and us to bolster the economies of both our nations. This collaboration will cost us, but to many it will be a sign of friendship between our new nations. Shall we accept their offer?"
 newengland.3.a:0 "Put a minor amount into this collaboration"
 newengland.3.b:0 "Put the full amount into this collaboration"
 newengland.3.c:0 "We do not have time for such ideas."
 
 newengland.4.t:0 "Collaboration a Minor Success."
 newengland.4.d:0 "[From.Owner.GetName] have accepted our offer, but gave issue to some of the requirements that they had to give for the collaboration. Overall, it was still a success."
 newengland.4.a:0 "Well, at least it worked."
 
 newengland.5.t:0 "Collaboration a Major Success!"
 newengland.5.d:0 "[From.Owner.GetName] have accepted our offer, and the collaboration went along perfectly, with both governments coming out of it in better relations then before."
 newengland.5.a:0 "A Great Success"
 

 newengland.6.t:0 "Collaboration a Failure."
 newengland.6.d:0 "[From.Owner.GetName] has rejected our offer, saying they do not have the time or resources to go through with this collaboration."
 newengland.6.a:0 "Shame"
 
 newengland.7.t:0 "[From.Owner.GetName] Wishes to Collaborate with our Army"
 newengland.7.d:0 "We have recieved word from [From.Owner.GetName] that they wish to bolster their Army via collaborations and donations. What should we do?"
 newengland.7.a:0 "Send them some Small Arms as a gift."
 newengland.7.b:0 "Authorize joint training sessions."
 newengland.7.c:0 "We do not have time for such ideas."
 
 newengland.8.t:0 "Exercises with [From.Owner.GetName] have Been Mostly successful!"
 newengland.8.d:0 "While we were not able to learn as much from their tactics as we had wished, we still were given a generous donation of guns from them. May we use this well."
 newengland.8.a:0 "A Fine Result"
 
 newengland.9.t:0 "Exercises with [From.Owner.GetName] have Been Successful!"
 newengland.9.d:0 "We were able to use these times very well, and we have learned much about modern warfare. May we use this well."
 newengland.9.a:0 "Excellent"
 
