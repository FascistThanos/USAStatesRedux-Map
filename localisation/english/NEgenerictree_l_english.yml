 NEG_ne_go_greater:0 "Pursue Greater New England"
 NEG_ne_go_greater_desc:0 "We may have reformed New England, we may have made this once miniscule nation birthed out of the Great Collapse a true Major Power, but we can still become more. There are still lands, still people, who call for us to reunite them with the promised land that is New England. We must go greater, we must form §4Greater New England.§!"
