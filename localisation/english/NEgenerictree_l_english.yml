 newengland.10.d:0 "We have recieved word from [From.Owner.GetName] that they wish to bolster their Navy via collaborations and donations. What should we do?"
 newengland.10.a:0 "Collaborate with them on new naval tactics."
 newengland.10.b:0 "Authorize joint training sessions."
 newengland.10.c:0 "We do not have time for such ideas."
 
