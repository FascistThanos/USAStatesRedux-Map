l_english:
#focuses
democratic_path:0 "Stay with Democracy"
democratic_path_desc:0 "Democracy is the way Hawaii must go, and staying with the ideals the United States was built on."
build_up_towns:0 "Build up Poor Towns"
build_up_towns_desc:0"We can assist our community and people by building up the less fortunate cities in the islands."
build_civs:0 "Construct Factories"
build_civs_desc:0 "Building new factories to help our nation will greatly benefit us in the long run."
promote_elections:0 "Promote Elections"
promote_elections_desc:0 "By promoting free and fair elections, Democracy will thrive throughout the islands."
free_speech:0 "Encourage Free Speech"
free_speech_desc:0 "Encouraging free speech can remind our people of the democracy our government strives to maintain."
democracy_secured:0 "Democracy Secured!"
democracy_secured_desc:0 "Thanks to our efforts, democracy has been secured and will survive for long after we have past, let us rejoice!"
our_foreign_policy:0 "Our Foreign Policy"
our_foreign_policy_desc:0 "We should review our foreign policy to prepare ourselves for the coming storm."
work_together:0 "Work Together"
work_together_desc:0 "We should work together with the democracies of the world and fight as one, instead of staying isolated."
on_our_own:0 "On Our Own"
on_our_own_desc:0 "We need to stay away from the other nations, only on our own can we survive."
cali_swag:0 "Pact with California"
cali_swag_desc:0 "We can form a pact with our powerful neighbor of California to make sure we are safe."
alaska_swag:0 "Pact with Alaska"
alaska_swag_desc:0 "Alaska was in a similar situation to our own. Both of our nations were once territories of the United States, and now we can protect each other."
join_the_allies:0 "Aid from the Allies"
join_the_allies_desc:0 "Although they stay out of North American affairs, the Allies of Great Britain and France have agreed to send us naval advisors, hopefully they shall help!"
investments_from_the_allies:0 "Further Cooperation Abroad"
investments_from_the_allies_desc:0 "By modeling ourselves as a safe haven for both American and Asian refugees, we could recieve humanitarian aid to assist!"
destroy_the_japanese_threat:0 "Anti-Imperialist Fortress"
destroy_the_japanese_threat_desc:0 "We must always be ready. For tyranny will never let us rest. We shall prepare our ships to fight to the death, for our precious Democracy!"
an_offer_they_cant_refuse:0 "The Baha Expedition"
an_offer_they_cant_refuse_desc:0 "Baja California is possibly the most vulnerable area of former Mexico. The peninsula could prove to be a powerful position to help safeguard the peoples of the Pacific"
integrate_them:0 "Establish New (New) Mexico"
integrate_them_desc:0 "Now that Democracy has been stabilized in our old Southern neighbor, we can safely integrate Baja California, as New Mexico. Wait, theres already a New Mexico? God Damnit."
ready_the_troops:0 "Ready the Troops"
ready_the_troops_desc:0 "We should prepare our troops for the upcoming war in the Pacific"
prepare_the_ships:0 "Prepare the Fleet"
prepare_the_ships_desc:0 "Preparing the great Pacific fleet will help to protect the island from the incoming invaders, whoever they may be."
prepare_to_defend:0 "The Defences are Up"
prepare_to_defend_desc:0 "We have prepared our defences, and now it is a matter of waiting for the attack."
fascist_path:0 "The Hawaiin Fascist Movement"
fascist_path_desc:0 "Fascism is the way we must go, it will bring Hawaii back to its former glory and cast off the shame brought upon us from the United States."
spread_propoganda:0 "Spread Propoganda"
spread_propoganda_desc:0 "We can spread propoganda to ensure the people are on our side when we take over."
bug_the_homes:0 "Bug their Homes"
bug_the_homes_desc:0 "Bugging the homes of our opponents will help to keep our plans secret."
start_protests:0 "Start Protests..."
start_protests_desc:0 "Protests can be a pathway to getting what we want..."
that_turn_to_riots:0 "...That Turn To Riots"
that_turn_to_riots_desc:0 "...But rioting and violence is even more effective, especially with our strength."
the_time_is_now:0 "The Time Has Come"
the_time_is_now_desc:0 "It is time to take the nation in our hands and lead the great Hawaii to Greatness!"
rebuild_our_roads:0 "Rebuild The Roads"
rebuild_our_roads_desc:0 "We should rebuild our nations road, so our people won't threaten us."
new_arms_factories:0 "New Arms Factories"
new_arms_factories_desc:0 "Building up new arm factories will provide our armies with more equipment."
our_place_secured:0 "Our Place Secured"
our_place_secured_desc:0 "We have secured the nation, and are victorious!"
eliminate_opponents:0 "Eliminate Opponents"
eliminate_opponents_desc:0 "Eliminating our opponents will make keeping our control much easier, as well as cutting down on prison gaurds needed."
rejuvinate_the_army:0 "Rejuvinate The Army"
rejuvinate_the_army_desc:0 "Our armies contained many.. Undesirables.. and need to be replaced."
refill_the_navy:0 "Refill The Navy"
refill_the_navy_desc:0 "Much like our army, our navy needs new crew member for its ranks."
prepare_for_the_conquests:0 "Prepare For The Conqeusts"
prepare_for_the_conquests_desc:0 "We must prepare for the battles to come, where our glory will be regained!"
strike_the_neighbors:0 "The New Fascist Kingdom"
strike_the_neighbors_desc:0 "We still suffer from a large lack of legitimatecy among former America. To help solidify this, perhaps returning the Monarchy in a symbolic fashion will show we are the true heirs to the Hawaiin Nation?"
operation_arcadia:0 "Operation: Arcadia"
operation_arcadia_desc:0 "Oregon will provide the perfect stepping stone for the next phase of our plans."
operation_tsunami:0 "Operation: Tundra"
operation_tsunami_desc:0 "Alaska, the frozen wasteland, is ripe for the taking! Like a crashing tsunami, we shall roar into Anchorage and fulfill the union of the final 2 states!"
operation_great_bear:0 "Operation: Great Bear"
operation_great_bear_desc:0 "The time has come to strike against the great bear of California, and putting it under the great wave!"
extend_the_olive_branch:0 "Extending an Olive Branch"
extend_the_olive_branch_desc:0 "By reaching out to fellow Fascist states in both North America, and abroad, we could benefit greatly."
operation_fallen_samurai:0 "To Secure the World"
operation_fallen_samurai_desc:0 "It is time to secure possibly the most valuable trading area in all of the world. The Panama Canal. It must be ours, for without it, we might crumble in the future due to economic pressure!"
honor_our_word:0 "Japanese Air Assistance"
honor_our_word_desc:0 "We are an honorful nation, and shall join Japan in a pact of friendship and glory!"
communist_path:0 "The Red Wave"
communist_path_desc:0 "We must learn from the mistakes of the United States, Capitalism! It was the true reason the US fell, and we must do away with it soon."
entice_the_workers:0 "Entice The Workers"
entice_the_workers_desc:0 "Telling the working class what communism will mean for them will gain their support."
attack_the_upper_class:0 "Attack The Upper Class"
attack_the_upper_class_desc:0 "The upper class is a glorified disease on the world, and needs to be put in its place."
negotiate_with_the_arm_plants:0 "Negotiate With The Arm Plants"
negotiate_with_the_arm_plants_desc:0 "Negotiating with the munitions plants can secure the support when the revolution begins/"
negotiate_with_the_factories:0 "Negotiate With The Factories"
negotiate_with_the_factories_desc:0 "If we talk with the factory workers, we can secure more comrades for the revolution."
begin_the_revolution:0 "Begin the Revolution"
begin_the_revolution_desc:0 "Comrades! The time has come to throw off the shackles of Capitalism and embrace the red wave! For Communism and for Hawaii!"
victory_is_ours:0 "Victory Is Ours"
victory_is_ours_desc:0 "We are victorious in the war! Now begins the preparations for the freeing of the others, but who to follow?"
the_stalinist_route:0 "The Stalinist Doctirine"
the_stalinist_route_desc:0 "Stalin was right to cast aside Trotsky, he was a coward!"
puppet_islands:0 "Puppet the Islands"
puppet_islands_desc:0 "The islands need guidance in seeing the true path of Communism."
build_up_the_islands:0 "Build Up The Islands"
build_up_the_islands_desc:0 "Repair projects on the Islands can give us more room to build our armies."
puppet_baja:0 "Puppet Baja"
puppet_baja_desc:0 "Baja is a perfect spot to begin spreading Communism throughout America."
rebuilding_baja:0 "Rebuilding Baja"
rebuilding_baja_desc:0 "We should fix up Baja so it can be effectively defended."
join_the_comintern:0 "Join the Comintern"
join_the_comintern_desc:0 "It is time we join with our comrades in the north, and finally destroy the capitalist pigs!"
the_trotsky_way:0 "The Trotsky Way"
the_trotsky_way_desc:0 "Leon Trotsky was correct with his view of the world revolution, we must uphold his ideals."
washingtons_plight:0 "Washington's Plight"
washingtons_plight_desc:0 "Washington is in need of freedom from their shackles, we must save them!"
the_seattle_arms_factories:0 "Seattle Arms Factories"
the_seattle_arms_factories_desc:0 "Seattles arms factories can be greatly utilized in the battle to come."
oregons_fall:0 "Oregon's Fall"
oregons_fall_desc:0 "Oregon must fall for the revolution to continue."
portlands_power:0 "Portland's Manpower"
portlands_power_desc:0 "We can utilize the population of Oregon, specifically Portland, to fuel our ranks."
our_own_pact:0 "Our Own Pact"
our_own_pact_desc:0 "We should create an alliance to protect the revolution and help secure the world."
join_the_fight_against_fascism:0 "Join The Fight Against Fascism"
join_the_fight_against_fascism_desc:0 "There is another threat to the revolution, Fascism! We must strike anyone who dares to believe that disgusting evil."
review_the_army:0 "Review The Army"
review_the_army_desc:0 "We should review our armed forces so we are better prepared."
import_new_guns:0 "Import New Guns"
import_new_guns_desc:0 "By importing new guns, we can supply our troops better and not have to worry about production."
infantry_path:0 "Focus on Infantry"
infantry_path_desc:0 "Focusing on our infantry will be more benefitial to our army."
armored_path:0 "Focus on Armor"
armored_path_desc:0 "Our armored corps are in desperate need of upgrades, the troops can wait."
train_the_marines:0 "Train The Marines"
train_the_marines_desc:0 "Our marines are the most important aspect of our forces, they'll need training before they can be put in action."
experienced_generals:0 "Experienced Generals"
experienced_generals_desc:0 "New and experienced generals would be extremely benefitial for our command structure."
prepare_the_coastlines:0 "Prepare The Coastlines"
prepare_the_coastlines_desc:0 "Our coastlines are in need of fortification in the case of foreign invasion."
doctorine_research:0 "Doctirine Research"
doctorine_research_desc:0 "Our military doctirine could use some much needed improvements."
industrial_path:0 "Our Industry"
industrial_path_desc:0 "Our industry is in a precarious spot, and could use some investments."
build_our_roads_up:0 "Build New Roads"
build_our_roads_up_desc:0 "New roads would greatly benefit transportation and resource moving."
build_oil_refineries:0 "New Oil Refineries"
build_oil_refineries_desc:0 "Oil is something we need greatly for our navy, it is imperative we get new refineries."
invest_in_research:0 "Invest In Research"
invest_in_research_desc:0 "New research investments could go a long way for our development as a nation."
new_civs:0 "New Factories"
new_civs_desc:0 "Factories would help to bolster our economy to one of giants!"
business_is_booming:0 "Islands Of Fortune"
business_is_booming_desc:0 "Our islands are now truly the model living conditions, glory and prosperity!"
invest_in_mils:0 "Factories For The Military"
invest_in_mils_desc:0 "Our military needs new supplies, factories could help produce them."
all_we_could_get:0 "All We Can Get"
all_we_could_get_desc:0 "We will need all the equipment we can make for our troops if we hope to stand a chance in battle."
healthcare_for_our_troops:0 "Improved Healthcare Facilities"
healthcare_for_our_troops_desc:0 "Improved medical facilities will keep everyone healthy and happy."
improved_science_facilities:0 "Funding For The Eggheads"
improved_science_facilities_desc:0 "More funding for our great scientists will keep us on the forefront of new tech."
the_naval_situation:0 "The Naval Situation"
the_naval_situation_desc:0 "Our navy has the potential to be one of the best, lets see that it reaches that point."
ready_pearl_harbor:0 "Ready Pearl Harbor"
ready_pearl_harbor_desc:0 "Pearl Harbor was one of the most powerful dockyards in the US, we should utilize it to its full potential."
a_fortress_of_doom:0 "A Fortress Of Doom"
a_fortress_of_doom_desc:0 "By making Pearl Harbor into an unbreakable Fortress, we can see to it that no one will take it from us."
increased_power:0 "New Landing Craft" 
increased_power_desc:0 "Landing craft are some of the most valuable things we can get, seeing as how we are in the middle of an ocean."
new_pacific_fleet:0 "New Pacific Fleet"
new_pacific_fleet_desc:0 "We have gotten our base up to the highest standards, and are ready to take on our enemies!"
new_sub_models:0 "New Submarine Models"
new_sub_models_desc:0 "Newer submarine models will help deal with larger ships."
research_new_destroyers:0 "New Destroyers"
research_new_destroyers_desc:0 "Destroyers are a vital part of any good navy."
carrier_models:0 "Carrier's For The Navy"
carrier_models_desc:0 "Carriers are some of the most powerful ships a navy can have."
our_doctorine_renewed:0 "Our Doctirine Renewed"
our_doctorine_renewed_desc:0 "Our naval doctirine could use a tune up if we want to compete."
ready_for_anything:0 "Ready For Anything!"
ready_for_anything_desc:0 "We have gotten our navy to the best of the best, let's rock!"

