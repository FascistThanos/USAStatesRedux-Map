l_english:
    #focus
    NEN_dealingwithdust:0 "Dealing With The Dust"
    NEN_dealingwithdust_desc:0 "The Dustbowl hit the midwest hard, our economy, our crops, and our people have suffered for years with little end in sight. If we wish to move forward, we must deal with these issues."
    NEN_agrarianfuture:0 "An Agrarian Future"
    NEN_agrarianfuture_desc:0 "Our main economy has always revolved around our farming sector, we must double down and support those farmers in this time of crisis."
    NEN_electrificationinitiative:0 "Electrification Initiative"
    NEN_electrificationinitiative_desc:0 "Electricity is going to be the key to any successful society, and we are decades behind, even without the Dustbowl. getting urban centers powered will be a great step to getting our position secure."
    NEN_protectlaborers:0 "Protect Laborers"
    NEN_protectlaborers_desc:0 "Our blue collar workers are the backbone of our state, they were before the Collapse and they always will be. They need to know that their government is here to support them through it all."
    NEN_donewithdust:0 "Done With The Dust"
    NEN_donewithdust_desc:0 "It seems our efforts to combat the effects of this natural disaster are proving to be effective, we can now truly put our foot forward on reforming our great state"
    NEN_focusinternal:0 "Focus On Internal Use"
    NEN_focusinternal_desc:0 "While exporting large amounts of our excess crop could prove good for our economy, there are many in our country who fear another Dustbowl. Stockpiling it for emergency use would mitigate the effects of any such thing."
    NEN_improverailways:0 "Improve Railways"
    NEN_improverailways_desc:0 "If we are to increase our agricultural trade network, we need to ensure that Nebraska becomes a hub for any locomotive in the region."
    NEN_costofliving:0 "Reduce Cost Of Living"
    NEN_costofliving_desc:0 "By expanding the reserves of food and distributing it amongst the population, we can lower the civilian cost of living and encourage growth in our state, we may even be able to have more people move here. Some may call this a communist idea, but if we have the means to provide, we should."
    NEN_cattleinitiative:0 "Roll Out Cattle Initiative"
    NEN_cattleinitiative_desc:0 "If the government buys extra beef from farmers, we can ensure that the prices do not get out of control in a time of crisis, we can freeze it and sell it back to the population at a fixed price."
    NEN_pricecontrols:0 "Enforce Price Controls"
    NEN_pricecontrols_desc:0 "With all the talks of what to do with our blossoming farming projects, one thing has become clear: we can not let prices get out of hand. There are camps with proposals to slash prices and others that offer solutions that could lead to shortages and high prices. Stability must be valued over all."
    NEN_artofdeal:0 "Art Of The Deal"
    NEN_artofdeal_desc:0 "If business abroad is going to go in our favor, we need to educate our diplomats on the products they will be selling. Our envoys will know every crop in and out."
    NEN_foreigncontracts:0 "Secure Foreign Contracts"
    NEN_foreigncontracts_desc:0 "With the momentum our state has had, we need to start our business ventures as soon as possible. Sending diplomats to our neighbors to sell our excess crop will only boost our economy in the long run."
    NEN_farmtostate:0 "From Farm To State"
    NEN_farmtostate_desc:0 "By increasing the amount that our budget allows us to buy from our farmers, we can continue our efforts to lower costs of living, as well as encourage more potential farmers to start operation, increasing our resource capacity."
    NEN_marketmeddling:0 "Meddle With Markets"
    NEN_marketmeddling_desc:0 "The government should be more involved with the markets, seeing as all this volatility could create a collapse. By setting tighter restrictions as to the price of food and consumer goods, it would give us more control, as well as keep our economy stable going forward."
    NEN_taxbreaks:0 "Agricultural Tax Breaks"
    NEN_taxbreaks_desc:0 "Farmers and exporters who allow for their yields to go straight to foreign markets should be rewarded, as they are the backbone of our future."
    NEN_serviceunemployed:0 "Service For The Unemployed"
    NEN_serviceunemployed_desc:0 "By loosening restrictions on military candidacy, we can promote the idea that the military is always an option. Those who lost everything in the Dustbowl must be reminded that we haven't forgotten, and this is an option for them to recieve food and housing."
    NEN_babyboom:0 "Corn Fed Baby Boom"
    NEN_babyboom_desc:0 "To fully make use of our agricultural sector, we need a long term population to guide it. By offering heavy child tax credits to not just those who who born and raised, but also those who move to our state, we can hopefully usher in a new wave of Nebraskans"
    NEN_profittoindustry:0 "Profit To Industry"
    NEN_profittoindustry_desc:0 "Utilizing the profits from our agrarian economy by investing it back into our industry will only be a benefit to everyone in this great state."
    NEN_freemarket:0 "Advocate For Free Markets"
    NEN_freemarket_desc:0 "Increasing support for free markets is key. Expanding the contracts with our neighbors will bring in more profit, and as long as they don't try to renegotiate too much, we can both stay in the black."
    NEN_greatleap:0 "A Great Leap Forward"
    NEN_manykernels:0 "Many Kernels For Many Mouths"
    NEN_manykernels_desc:0 "With our population growing, and our larders filled, we can afford to offer even further benefits to new parents. Our society is blooming, and we must foster this."
    NEN_defenseofnewstate_desc:0 "In order to defend this utopia that we are creating, we must have the means to do so. It is imperative that we have enough arms for our soldiers"
    NEN_defenseofnewstate:0 "In Defense Of The New State"
    NEN_communistteachings:0 "Mandate Communist Teachings"
    NEN_communistteachings_desc:0 "By educating the youth in our teachings, we can ensure the longevity of our plans to put Nebraska the limelight of societies."
    NEN_agriculturaljuggernaut:0 "An Agricultural Juggernaut"
    NEN_agriculturaljuggernaut_desc:0 "By increasing employment in the farming sector, we can bring our citizens into a greater sense of collectivism."
    NEN_citizenstosoldiers:0 "Citizens To Soldiers"
    NEN_citizenstosoldiers_desc:0 "Our efforts in creating a greater sense of nationalism are paying off, now we need to reinforce the idea that our citizens are to protect our utopia at all costs."
    NEN_manyminds:0 "From Many Minds, Come Many Scholars"
    NEN_manyminds_desc:0 "With our population booming, we need to harness the genius of some of those bright minds to truly make greater leaps towards the future."
    NEN_manyeyes:0 "The Many Eyes See"
    NEN_manyeyes_desc:0 "Compliance with this new system is a must. A bureau must be put into place if we truly want to maintain control and eventually grow our utopian society."
    NEN_warplanning:0 "Begin War Planning"
    NEN_warplanning_desc:0 "The time is upon us to look into the feasability of expanding our lands to bring our dreams to other states. We are the light in the darkness, and no soul will go hungry under our gaze."
    NEN_dealingwithdakotas_desc:0 "Growing our nation to the North may be somewhat of a challenge, so to keep peace in the region, we must find an ally with whom we can split South Dakota with. North Dakota is an excellent candidate."
    NEN_dealingwithdakotas:0 "Dealing With Dakotas"
    NEN_bigskyally:0 "Big Sky Ally"
    NEN_bigskyally_desc:0 "Growing our nation to the North may be somewhat of a challenge, so to keep peace in the region, we must find an ally with whom we can split South Dakota with. Montana is an excellent candidate."
