    dnebraska.7.t:0 "Larger Contracts"
    dnebraska.7.d:0 "We have been contacted by Nebraskan officials once more about the contracts we've worked out. They are proposing that we buy more in an effort to form some sort of economic union with themselves at the heart of food production. This could be an incredible chance for us to diversify our economy, but too much reliance on the Cornhusker State could result in economic collapse."
    dnebraska.7.a:0 "These deals are too good to pass up!"
    dnebraska.7.b:0 "We'll have none of this nonsense"
