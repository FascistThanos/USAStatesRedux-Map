    nnebraska.1.t:0 "Heartland Command Secure"
    nnebraska.1.d:0 "Heartland Command has contacted us, informing that their control over the government has been solidified. They are ready to bring back some sort of order to this great nation."
    nnebraska.1.a:0 "This is excellent news."
    nnebraska.2.t:0 "Operation: Headstrong"
    nnebraska.2.d:0 "Orders from above are to seize the western lands from South Dakota. It is part of their goal to re-establish the Nebraskan Territory, and this is a major stepping stone to be able to eventually reach our rightful Montanan lands. We just have to hope that the kinship between the Dakotas isn't too strong."
    nnebraska.2.a:0 "It'll be over before they know it."
    nnebraska.3.t:0 "Hostility In The South"
    nnebraska.3.d:0 "Our intelligence tells us that Nebraska is making military preparations towards our Southern sister. This is extremely alarming as if South Dakota falls, we are a likely target for their next military campaign. It may be a wise idea to stand with South Dakota if it comes to war, as the two of us may be able to push the Nebraskans back."
    nnebraska.3.a:0 "Anything to protect our home."
    nnebraska.3.b:0 "We'll figure it out later."
    nnebraska.4.t:0 "Operation: '76"
    nnebraska.4.d:0 "We have received orders from DC. They say this may be a difficult one. We are to seize the greater Denver area from Colorado. They are seeming to be setting up a somewhat formidable fighting force, so caution is advised. This victory will prove to be a major morale boost however. Once we have what we've been told to take, we are to leave them be."
    nnebraska.4.a:0 "They won't stand a chance"
    nnebraska.5.t:0 "Operation: Buffalo Soldier"
    nnebraska.5.d:0 "Washington has orders for us. We are to seize the lands of the former Nebraska Territory from Wyoming. This will be much of the state, and we are to either establish a friendly government in the rest, or leave it to the traitorous dogs to fight over. Claiming Cheyenne will increase the legitimacy of our cause to the people, and hopefully lead to restoring order on the continent."
    nnebraska.5.a:0 "One step closer to destiny"
    nnebraska.6.t:0 "Operation: Sioux"
    nnebraska.6.d:0 "With South Dakota taken care of, Washington has ordered us to continue our course along the Missouri and seize their western lands. They shouldn't be able to put up too much of a fight thankfully, so this will be over quick, and we will be one step closer to cementing our rightful place in the new Federal Government.
    nnebraska.6.a:0 "To arms, soldiers!"
    nnebraska.7.t:0 "Operation: Cumulus"
    nnebraska.7.d:0 "With a path now clear into Montana, D.C. has given us the orders to march onto Helena, and seize the majority of their lands. They seem to have plans for the westernmost parts, so we have been ordered to only take the locations defined by our orders."
    nnebraska.7.a:0 "It's practically ours already."
    cnebraska.1.t:0 "Nebraskan Proposition"
    cnebraska.1.d:0 "Envoys from Nebraska have come to Bismarck wishing to make a deal over the fate of our Southern neighbor. They are proposing a partition of the state, as well as a pact of peace between our two nations. While trusting Nebraska may be unwise, as well as our hopes to annex the entirety of our sister nation, we could really use an ally in the region. "
    cnebraska.1.a:0 "We accept this offer."
    cnebraska.2.t:0 "Nebraskan Proposition"
    cnebraska.2.d:0 "Envoys from Nebraska have come to Helena wishing to make a deal over the fate of South Dakota. They are proposing we split the nation, giving us the East and opening up our border with North Dakota to encircle them if we so choose. We have to be careful as to not overextend ourselves, but this could be a great chance to secure more resources."
    cnebraska.2.a:0 "We accept this offer."
    cnebraska.3.t:0 "Nebraskan Proposition"
    cnebraska.3.d:0 "Envoys from Nebraska have come to Little Rock wishing to make a deal over the fate of Missouri. It seems they wish to divide the nation between us, allowing us the southern half in exchange for the North, as well as a promise of peace between our nations. We could use a unifying cause after the turmoil we've been through, but we must not get greedy."
    cnebraska.3.a:0 "We accept this offer."
    cnebraska.4.t:0 "Nebraskan Proposition"
    cnebraska.4.d:0 "Envoys from Nebraska have come to Topeka wishing to make a deal over the fate of Missouri. It seems they wish to divide the nation between us, allowing us the southern half in exchange for the North, as well as a promise of peace between our nations. This could be a great chance to get appease our Northern neighbor to settle our ambitions elsewhere first."
    cnebraska.4.a:0 "We accept this offer."
    cnebraska.5.t:0 "Nebraskan Proposition"
    cnebraska.5.d:0 "Diplomats from Lincoln have come to discuss a fairly simple matter, a partition of Minnesota. They wish to take everything South of the Mississippi river and allow us everything North. Minnesota has extensive mining operations in that territory that could be of great use to us, and with Nebraska, they shouldn't hold out for very long."
    cnebraska.5.a:0 "We accept this offer."
    cnebraska.6.t:0 "Nebraskan Proposition"
    cnebraska.6.d:0 "Diplomats from Lincoln have come to discuss a fairly simple matter, a partition of Minnesota. They wish to take everything South of the Mississippi river and allow us everything North. Minnesota has extensive mining operations in that territory that could be of great use to us, and with Nebraska, they shouldn't hold out for very long."
    cnebraska.6.a:0 "We accept this offer."
    cnebraska.7.t:0 "An Offer Of Alliance"
    cnebraska.7.d:0 "Nebraska has come to use seeking to align their government to ours for the good of the socialist agenda, this could be a very promising agreement."
    cnebraska.7.a:0 "It will be done."
    cnebraska.8.t:0 "An Offer Of Alliance"
    cnebraska.8.d:0 "Nebraska has come to use seeking to align their government to ours for the good of the socialist agenda, this could be a very promising agreement."
    cnebraska.8.a:0 "It will be done."
    dnebraska.1.t:0 "Nebraskan Agriculture"
    dnebraska.1.d:0 "Diplomats from Nebraska are offering us as much corn and beef as we'll buy for an admittedly cheap price. It seems as though they are growing their agricultural industry to an impressive degree. This could be a very good opportunity for us to create a surplus of food for our people. On the other hand, we may need to be wary of an industrial upstart in the region. "
    dnebraska.1.a:0 "The surplus could be useful"
    dnebraska.1.b:0 "Are they implying we don't produce enough?"
