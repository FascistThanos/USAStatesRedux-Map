    dnebraska.13.t:0 "Nebraska's Purchase Request"
    dnebraska.13.d:0 "Diplomats from Lincoln have arrived again, but this time, they are wanting to buy from us. They are wanting to buy parts of our land to expand their borders. This is very clearly a threat however. They are saying that if a deal cannot be made, they will simply have to pull our all business with us. Unfortunately we have somewhat come to rely on importing from them, so a cessation of all business could cripple our economy for a while. Do these people really think that they can get away with this?"
